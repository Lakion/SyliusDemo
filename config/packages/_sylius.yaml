imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }

    - { resource: "@SyliusPayPalPlugin/Resources/config/config.yaml" }

parameters:
    fixtures_dir: "%kernel.project_dir%/src/Resources/fixtures"
    sylius_core.public_dir: '%kernel.project_dir%/public'
    sylius.cache:
        type: array

sylius_payum:
    gateway_config_validation_groups:
        paypal_express_checkout:
            - 'sylius'
            - 'paypal_express_checkout'
        stripe_checkout:
            - 'sylius'
            - 'stripe_checkout'

sylius_promotion:
    promotion_action:
        validation_groups:
            order_percentage_discount:
                - 'sylius'
                - 'sylius_promotion_action_order_percentage_discount'
            shipping_percentage_discount:
                - 'sylius'
                - 'sylius_promotion_action_shipping_percentage_discount'
            order_fixed_discount:
                - 'sylius'
                - 'sylius_promotion_action_order_fixed_discount'
            unit_fixed_discount:
                - 'sylius'
                - 'sylius_promotion_action_unit_fixed_discount'
            unit_percentage_discount:
                - 'sylius'
                - 'sylius_promotion_action_unit_percentage_discount'
    promotion_rule:
        validation_groups:
            cart_quantity:
                - 'sylius'
                - 'sylius_promotion_rule_cart_quantity'
            customer_group:
                - 'sylius'
                - 'sylius_promotion_rule_customer_group'
            nth_order:
                - 'sylius'
                - 'sylius_promotion_rule_nth_order'
            shipping_country:
                - 'sylius'
                - 'sylius_promotion_rule_shipping_country'
            has_taxon:
                - 'sylius'
                - 'sylius_promotion_rule_has_taxon'
            total_of_items_from_taxon:
                - 'sylius'
                - 'sylius_promotion_rule_total_of_items_from_taxon'
            contains_product:
                - 'sylius'
                - 'sylius_promotion_rule_contains_product'
            item_total:
                - 'sylius'
                - 'sylius_promotion_rule_item_total'

sylius_shipping:
    shipping_method_rule:
        validation_groups:
            total_weight_greater_than_or_equal:
                - 'sylius'
                - 'sylius_shipping_method_rule_total_weight'
            total_weight_less_than_or_equal:
                - 'sylius'
                - 'sylius_shipping_method_rule_total_weight'
            order_total_greater_than_or_equal:
                - 'sylius'
                - 'sylius_shipping_method_rule_order_total'
            order_total_less_than_or_equal:
                - 'sylius'
                - 'sylius_shipping_method_rule_order_total'
    shipping_method_calculator:
        validation_groups:
            flat_rate:
                - 'sylius'
                - 'sylius_shipping_method_calculator_rate'
            per_unit_rate:
                - 'sylius'
                - 'sylius_shipping_method_calculator_rate'

sylius_shop:
    product_grid:
        include_all_descendants: true

sylius_api:
    enabled: true

sylius_theme:
    sources:
        filesystem:
            directories:
                - "%kernel.project_dir%/themes"

sylius_ui:
    events:
        sylius.admin.login.form.content:
            blocks:
                test_credentials:
                    template: 'Admin/Security/Login/testCredentials.html.twig'
                    priority: 30

sylius_product:
    resources:
        product:
            classes:
                model: App\Entity\Product\Product
